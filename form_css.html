    <div>
      <h1> Registration Form </h1>
      <form>

        <input type= "text" name= "firstname" />
        <br />
        Last Name: <br>
        <input type= "text" name= "lasttname" />
        <br />

        <input type= "text" name= "nickname" />

        <br />
        <input type="submit" value="Submit"> <input type="reset" value="Reset">
      </form>
    </div>
